spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/growth
    redis:
      repositories:
        enabled: false
server:
  servlet:
    context-path: /api

aliyun:
  sts:
    region: cn-shanghai
    accessKeyId: your-key
    accessKeySecret: your-secret
    roleArn: your-arn
  oss:
    endpoint: oss-cn-shanghai.aliyuncs.com
    accessKeyId: your-key
    accessKeySecret: your-secret
    bucketName: growth-public

book:
  cache:
    clear:
      token: 123
