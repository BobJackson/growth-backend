name: Springboot-Native Docker CI

on:
  push:
    branches: [ "master" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: qq1187688895/growth-backend

jobs:
  build-native-docker-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # 允许推送镜像

    steps:
      - uses: actions/checkout@v4

      # 1. 设置 GraalVM 25 (必需)
      - name: Set up GraalVM for JDK 25
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # 2. 登录 docker (在构建前登录，bootBuildImage 可直接推送)
      - name: Log in to docker
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. 构建并推送原生 Docker 镜像 (核心步骤)
      - name: Build and push native image
        run: |
          # 生成镜像标签 (如 master, v1.0.0, pr-123)
          TAG=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,' -e 's/^v//')
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TAG="pr-${{ github.event.number }}"
          fi

          # 执行构建 (一键完成原生编译 + 镜像生成 + 推送)
          ./gradlew bootBuildImage \
            --no-daemon \
            --imageName="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}" \
            --publishImage

      # 4. (可选) 生成 SBOM 和 provenance
      - name: Generate build report
        if: always()
        run: |
          echo "Native image built and pushed to:"
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}"